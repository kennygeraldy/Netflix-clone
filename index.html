<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta -->
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="keywords" content="HTML, CSS, JavaScript, Website-Clone">
    <meta property="og:title" content="Kenny Geraldy's Netflix Clone">
    <meta property="og:author" content="Kenny Geraldy Chandra">
    <meta property="og:description" content="Netflix Clone, made by HTML, JS, CSS.">
    
    <!-- Link -->
    <link rel="stylesheet" href="style.css">

    <!-- Icon -->
    <link rel="shortcut icon" href="images/icon.webp" type="image/x-icon">

    <!-- Title -->
    <title>Netflix - Clone</title>
</head>
<body>
    <div class="Header">
        <nav>
            <img src="images/logo.png" class="logo" alt="Logo Netflix">
            <div class="button-group">
                <button class="languageBtn"><img src="images/earth-globe.jpeg" alt="earth-globe" class="earthIcon"> English <img src="images/down-icon.png" class="downIcon" alt="down icon"></button>
                <button>Sign In</button>
            </div>
        </nav>
        <div class="header-content">
            <h1>Unlimited movies, TV shows, and more</h1>
            <h3>Watch anywhere. Cancel anytime.</h3>
            <p>Ready to watch? Enter your email to create or restart your membership.</p>
            <div class="button-group">
                <form class="email-signup">
                    <input class="email" type="email" placeholder="Email address" required id="email">
                    <button type="submit">Get Started</button>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
